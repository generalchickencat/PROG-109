<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bullseye! Tutoring</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Wellfleet" rel="stylesheet">
  </head>
  <body>
    <section id="page2">
      <h1>Bullseye</h1>
      <img src="http://javascriptbook.com/code/c04/images/teacher.png" id="teacher2" alt="" />
      
      <p>Choose your Math!</p>
      <p>    <input type="radio" name="operator" value="add" id="add" checked="checked" /> Add
             <input type="radio" name="operator" value="multiply" id="multiply" /> Multiply
      </p>
      <p>Click the "Try it" button to find out whether the radio button is checked, or not.</p>
        <button onclick="execute()">Try it</button>
      <section id="blackboard">
      </section>

    </section>
    <script src="scripts.js"></script>
  </body>
</html>
