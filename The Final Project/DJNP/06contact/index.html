<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DJNPcontact</title>
<!-- character sets and View Setup -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Fonts! -->
    <!-- Header Font, Footer Font, h1 font fonts -->

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lcd" type="text/css"/>

    <!-- body copy fonts -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/roboto" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/roboto-condensed" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/roboto-condensed-bold" type="text/css"/>
    <!-- Special Fonts -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/dotrice" type="text/css"/>
<!-- link to the master style sheet -->
    <link rel="stylesheet" href="ContactStyle.css" type="text/css" />
  </head>

  <body>

<!-- universal header for all pages -->
    <div id="header">
        <ul>
            <li class="centerlist"><a href="../01HomePage/index.html">home</a></li>
            <li class="centerlist"><a href="../02about/index.html">about</a></li>
            <li class="centerlist"><a href="../03Hx/index.html">Hx</a></li>
            <li class="centerlist"><a href="#">Cx</a></li>
            <li class="centerlist"><a href="../05artifacts/index.html">artifacts</a></li>
            <li class="centerlist"><a href="../06contact/index.html">contact</a></li>
        </ul>
    </div>

    <h1>Contact Nickelpawn</h1>

    <div id="theErrors"></div>
    <!--Add the URL to your Thank you page -->
    <form action="ThankYou.html" method="get" id="theForm" target="_blank">
    <!-- User Information -->
        <fieldset>
            <legend>User Information</legend>
            <label for="chasisname">Enter Machinae A/# ID</label>
            <br>
            <input type="text" id="chasisname">
            <br>
            <br>
            <label for="firstname">Enter Firstname<br>(Max 20 characters) </label>
            <br>
            <input type="text" id="firstname">
            <br>
            <label for="lastname">Enter Lastname<br>(Max 50 characters) </label>
            <br>
            <input type="text" id="lastname">
            <br>
            <br>
            <label for="email">Enter Email</label>
            <br>
            <input type="text" id="email">
            <br>

        </fieldset>
    <!-- Current Address -->
        <fieldset>
            <legend>Current Address</legend>
            <label for="address">Enter Address</label>
            <br>
            <input type="text" name="address" id="address" size="50">
            <br>
            <label for="district">Enter District</label>
            <br>
            <input type="text" name="district" id="district">
            <br>
            <label for="quadrant">Choose Quadrant</label>
            <br>
            <select id="quadrant">
                <option>Exodus</option>
                <option>Acid</option>
                <option>Clover</option>
                <option>Troth</option>
                <option>Sonder</option>
                <option>Terminus</option>
            </select>
            <br>
        <!--<label for="zipcode">Enter zipcode</label>
            <br>
            <input type="text" name="zip" id="zipcode">
        -->
        </fieldset>
    <!-- Comments -->
        <br>
        <fieldset>
            <legend>Send us a li'l Message</legend>
            <textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
        </fieldset>

        <br>
        <input id="submit" type="submit" value="Submit">
    </form>
    <script src="ContactScript.js"></script>
<!-- here is the expiramental sub header stuff -->    
<!--<div id="timeday"></div>
<div id="showclock"></div>-->
  </body>
</html>
