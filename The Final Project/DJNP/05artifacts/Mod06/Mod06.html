<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Artifact 3 - Rhombus Example">
    <meta charset="utf-8">
    <title>Artifact 3 - Rhombus</title>
    <link rel="stylesheet" href="Mod06Style.css">
</head>

<body>
    <div id="thewholeshebang">
    <label>What is the size of Rhombus?</label>
    <br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label>
    <br>
    <select id="colorEven">
        <option value="#ffffff">White</option>
        <option value="#e8112d">Red</option>
        <option value="#a1a1a1">Silver</option>
    </select>
    <br>

    <label>Choose color for Odd position</label>
    <br>
    <select id="colorOdd">
        <option value="#e8112d">Red</option>
        <option value="#33FF00">Green</option>
        <option value="#660099">Purple</option>
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
        <option value="*">*</option>
        <option value="$">$</option>
        <option value="@">@</option>
    </select>
    <br>
    <!-- This is JavaScript that finishes the build of the rhombus? -->
    <button onclick="createRhombus(document.getElementById('rHeight').value,
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value);">Display Rhombus</button>
<br>
    <div id="upLeft"></div>
    <div id="upRight"></div>

    <div class="clear"></div>


    <div id="downLeft"></div>
    <div id="downRight"></div>

    
<script src="Mod06Script.js"></script>
</div>
</body>

</html>
