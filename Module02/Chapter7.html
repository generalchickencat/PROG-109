    <p><em>sign me up</em></p>

    <h3><em>User Information</em></h3>
    <form action="ThankYou.html">
    <p>Username:<br>
      <input type="text" name="username" size="20" maxlength="40" />
      </p>
    <p>Password:<br>
      <input type="password" name="password" size="20" maxlength="40" />
      </p>
    <p>Tell us about you:<br>
      <textarea name="comments" cols="23" rows="4">&nbsp;</textarea>
      </p>
    </form>
    <form action="ThankYou.html">
    <p>Are you new to my site?<br>
      <br />
      <input type="radio" name="newcomer" value="yes" />  Yes
      <input type="radio" name="newcomer" value="no" />  No
    </p>
    </form>
    <form action="ThankYou.html">
      <p>Do you want to subscribe to my site?<input type="checkbox" name="subscriber" value="yes">
      </p>
      </form>
      <br>
      
      <form action="ThankYou.html">
        <p>What is your student's year?
        <select name="Year">
          <option value="Aspiring">Aspiring</option>
          <option value="Questioning">Questioning</option>
          <option value="Curious">Curious</option>
          <option value="Determined">Determined</option>
          <option value="Resigned">Resigned</option>
        </select>
        </p>
      </form>
      <form action="ThankYou.html">
      <p>How did you hear about me?</p>
        <select name="Rumors" size="4" multiple="multiple">
        <option value="Macklin">From that Cad, Macklin</option>
        <option value="Peaches">From that prince of the universe, Peaches</option>

        </select>

      <form action="ThankYou.html">

      </form>
